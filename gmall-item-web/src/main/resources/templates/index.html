<!DOCTYPE html>
<!--suppress ThymeleafVariablesResolveInspection -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>体态偶</title>
</head>
<body>
<h1>哈喽，大家好！！好的很！</h1>
<h1>这是 gmall-item-web 中的 index ，当作是假首页</h1>

<p th:text="${name}">默认空白</p>

<p th:each="str:${list}">
    <input th:text="${str}" th:value="${str}" name="" value="" placeholder=""/>
</p>

<p th:if="${checked == '1'}">是否</p>
<input type="checkbox" th:checked="${checked == '0'}" name="aaa"/>
<label>
    <input type="checkbox" th:checked="${checked == '1'}"/>
    <input type="checkbox" th:checked="${checked == '0'}"/>
    <input type="checkbox" th:checked="false"/>
</label>


</body>
</html>
